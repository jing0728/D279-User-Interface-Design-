    <a href="index.html">
      <img src="images/logo.png" alt="Paradigm Pet Professionals Logo">

  <nav>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="#" id="petMenuToggle">Pet</a>
        <ul class="dropdown-content" id="petMenu">
          <li><a href="cats.html">Cats</a></li>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const petMenuToggle = document.getElementById('petMenuToggle');
    const petMenu = document.getElementById('petMenu');
    petMenuToggle.addEventListener('click', function(event) {
      event.preventDefault();
      petMenu.style.display = petMenu.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

<!-- Appointment Form Section -->
<section class="appointment-section">
  <h2>Contact Us</h2>
  <form class="appointment-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Mike Smith" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="111-111-1111" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Mike111@example.com" required>

    <label for="timezone">Time Zone:</label>
    <input type="text" id="timezone" name="timezone" placeholder="EST" required>

    <label for="petname">Pet's Name:</label>
    <input type="text" id="petname" name="petname" placeholder="Mewo" required>

    <label for="pettype">Pet's Type:</label>
    <input type="text" id="pettype" name="pettype" placeholder="American Pit Bull Terrier" required>

    <label for="petage">Pet's Age (Years):</label>
    <input type="number" id="petage" name="petage" placeholder="1" min="0" required>

    <button type="submit">Submit</button>
  </form>
</section>
